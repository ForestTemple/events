{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
{% endblock %}
{% block content %}
		<section class="login">

		<header>
			<p><strong>Register a New Account!</strong></p>
		</header>

		<form action="/login" method="post">
			<div class="form-inputs">
				<p><label for="email"><strong>Email:</strong></label><input id="email" type="email" name="email"></p>
				</p><label for="password"><strong>Password:</strong></label><input id="password" type="password" name="password"></p>
				</p><label for="password-again"><strong>Password (again):</strong></label><input id="password" type="password-again" name="password-again"></p>
			</div>
			<div class="submit">
			<input id="submit" type="submit" value="Sign up!">
			</div>
		</form>

		</section>
{% endblock %}
